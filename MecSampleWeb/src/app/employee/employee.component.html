<div class="col-md-12">
  <h2>Employees</h2>
<table class="table">
  <thead>
  <tr>
    <th>Employee Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Phone</th>
  </tr>
</thead>
<tbody>
  <ng-container *ngFor="let employee of employees">
<tr>
  <td>{{employee.EmployeeId}}</td>
  <td>{{employee.FirstName}}</td>
  <td>{{employee.LastName}}</td>
  <td>{{employee.Address}}</td>
  <td>{{employee.City}}</td>
  <td>{{employee.State}}</td>
  <td>{{employee.Phone}}</td>
</tr>
  </ng-container>
</tbody>
</table>
</div>
